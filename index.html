<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyEasyPharma Chatbot</title>
  <style>
    #chat-container {
      position: fixed; /* Fixed position */
      bottom: 20px; /* Position from the bottom */
      right: 20px; /* Position from the right */
      width: 400px; /* Width of the chatbot */
      height: 600px; /* Height of the chatbot */
      border: 1px solid #ccc; /* Optional border */
      box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Optional shadow */
      z-index: 1000; /* Ensure it stays on top */
    }
  </style>
</head>
<body>
  <!-- Dialogflow Messenger code -->
  <div id="chat-container">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="MyEasyPharma Bot"
      agent-id="3a3e4248-5a8e-47e2-989e-8398df6865e5"
      language-code="en"
    ></df-messenger>
  </div>
</body>
</html>
